version: "3.9"

services:
  riverapp:
    image: ${DOCKER_HUB_USERNAME:-yourusername}/riverdataapp:latest
    container_name: riverapp_prod
    ports:
      - "5001:5001"
    environment:
      - DATA_DIR=/app/river_data
      - DB_PATH=/app/river_data.db
      - PORT=5001
      - TZ=Asia/Shanghai
      - CACHE_TTL_SECONDS=3600
    volumes:
      - river_data:/app/river_data
      - river_db:/app/river_data.db
      - app_logs:/var/log/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'

volumes:
  river_data:
    driver: local
  river_db:
    driver: local
  app_logs:
    driver: local
