name: Deploy River Data Analysis App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Test application
        run: |
          # 这里可以添加测试命令，如单元测试等
          echo "Testing completed"

  docker-build:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      - name: Generate version tag
        id: generate_tag
        run: echo "VERSION_TAG=$(date +'%Y%m%d%H%M%S')" >> $GITHUB_ENV
      - name: Build Docker image
        run: |
          # 设置 Docker Hub 用户名和镜像名称
          DOCKER_HUB_USERNAME=${{ secrets.DOCKER_HUB_USERNAME }}
          IMAGE_NAME="riverdataapp"
          # 构建镜像并添加多个标签
          docker build -t $DOCKER_HUB_USERNAME/$IMAGE_NAME:latest -t $DOCKER_HUB_USERNAME/$IMAGE_NAME:$VERSION_TAG .
      - name: Push Docker image to Docker Hub
        run: |
          # 推送镜像到 Docker Hub
          DOCKER_HUB_USERNAME=${{ secrets.DOCKER_HUB_USERNAME }}
          IMAGE_NAME="riverdataapp"
          # 推送 latest 和版本标签
          docker push $DOCKER_HUB_USERNAME/$IMAGE_NAME:latest
          docker push $DOCKER_HUB_USERNAME/$IMAGE_NAME:$VERSION_TAG